<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisma Schema Documentation</title>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family:
        -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue",
        Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .controls {
      text-align: center;
      margin-bottom: 30px;
    }

    .btn {
      background: white;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .models-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .model-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition:
        transform 0.3s,
        box-shadow 0.3s;
    }

    .model-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .model-header {
      padding: 15px 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .model-header::after {
      content: "â–¼";
      transition: transform 0.3s;
      font-size: 0.8rem;
    }

    .model-header.collapsed::after {
      transform: rotate(-90deg);
    }

    .model-body {
      padding: 20px;
      max-height: 600px;
      overflow-y: auto;
      transition: max-height 0.3s ease;
    }

    .model-body.collapsed {
      max-height: 0;
      padding: 0 20px;
      overflow: hidden;
    }

    .field-section {
      margin-bottom: 20px;
    }

    .section-title {
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 2px solid #e0e0e0;
    }

    .field {
      padding: 8px 12px;
      margin: 5px 0;
      background: #f8f9fa;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s;
    }

    .field:hover {
      background: #e9ecef;
    }

    .field-name {
      font-weight: 500;
      color: #2c3e50;
    }

    .field-type {
      color: #7f8c8d;
      font-size: 0.9rem;
      font-family: "Courier New", monospace;
    }

    .field-modifiers {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }

    .modifier {
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      color: white;
    }

    .modifier.primary {
      background: #ff6b6b;
    }
    .modifier.unique {
      background: #4ecdc4;
    }
    .modifier.required {
      background: #ffd93d;
      color: #333;
    }
    .modifier.optional {
      background: #95e77e;
      color: #333;
    }
    .modifier.default {
      background: #a29bfe;
    }
    .modifier.list {
      background: #fd79a8;
    }

    .relation {
      padding: 10px 12px;
      margin: 8px 0;
      border-radius: 8px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      border-left: 4px solid;
    }

    .relation-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }

    .relation-name {
      font-weight: 600;
      color: #2c3e50;
    }

    .relation-type {
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 600;
      background: white;
      color: #333;
    }

    .relation-details {
      font-size: 0.9rem;
      color: #5a6c7d;
      margin-top: 5px;
    }

    .enum-section {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-top: 30px;
    }

    .enum-title {
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    .enum-values {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .enum-value {
      padding: 5px 10px;
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    /* Model colors */
    .color-0 {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .color-1 {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    .color-2 {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }
    .color-3 {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
    }
    .color-4 {
      background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
    }
    .color-5 {
      background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
    }
    .color-6 {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
    }
    .color-7 {
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
    }
    .color-8 {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
    }
    .color-9 {
      background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
    }

    /* Relation border colors */
    .relation-0 {
      border-left-color: #667eea;
    }
    .relation-1 {
      border-left-color: #f093fb;
    }
    .relation-2 {
      border-left-color: #4facfe;
    }
    .relation-3 {
      border-left-color: #43e97b;
    }
    .relation-4 {
      border-left-color: #fa709a;
    }
    .relation-5 {
      border-left-color: #30cfd0;
    }
    .relation-6 {
      border-left-color: #fed6e3;
    }
    .relation-7 {
      border-left-color: #ff9a9e;
    }
    .relation-8 {
      border-left-color: #fcb69f;
    }
    .relation-9 {
      border-left-color: #a1c4fd;
    }

    .stats {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      text-align: center;
    }

    .stat-item {
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #667eea;
    }

    .stat-label {
      font-size: 0.9rem;
      color: #6c757d;
      margin-top: 5px;
    }
    </style>
  </head>

    const modelColors = {};
    schemaData.models.forEach((model, index) => {
      modelColors[model.name] = index % 10;
    });

    function renderModels() {
      const container = document.getElementById("modelsGrid");
      container.innerHTML = "";

      let totalFields = 0;
      let totalRelations = 0;

      schemaData.models.forEach((model, modelIndex) => {
        totalFields += model.fields.length;
        totalRelations += model.relations.length;

        const card = document.createElement("div");
        card.className = "model-card";

        const header = document.createElement("div");
        header.className = `model-header color-${modelColors[model.name]}`;
        header.innerHTML = `
                    <span>${model.name}</span>
                    <span style="font-size: 0.9rem; opacity: 0.9;">ðŸ“¦ ${model.tableName}</span>
                `;
        header.onclick = () => toggleModel(header);

        const body = document.createElement("div");
        body.className = "model-body";

        // Fields section
        const fieldsSection = document.createElement("div");
        fieldsSection.className = "field-section";
        fieldsSection.innerHTML =
          '<div class="section-title">ðŸ“‹ Fields (' +
          model.fields.length +
          ")</div>";

        model.fields.forEach((field) => {
          const fieldEl = document.createElement("div");
          fieldEl.className = "field";

          let modifiersHtml = "";
          field.modifiers.forEach((mod) => {
            let modClass = "modifier ";
            if (mod.includes("@id")) modClass += "primary";
            else if (mod.includes("@unique")) modClass += "unique";
            else if (mod.includes("@default")) modClass += "default";
            else modClass += "modifier";

            modifiersHtml += `<span class="${modClass}">${
              mod.replace("@", "").split("(")[0]
            }</span>`;
          });

          if (field.type.includes("?")) {
            modifiersHtml += '<span class="modifier optional">optional</span>';
          } else {
            modifiersHtml += '<span class="modifier required">required</span>';
          }

          if (field.type.includes("[]")) {
            modifiersHtml += '<span class="modifier list">array</span>';
          }

          fieldEl.innerHTML = `
                        <div>
                            <span class="field-name">${field.name}</span>
                            <span class="field-type">${field.type}</span>
                        </div>
                        <div class="field-modifiers">${modifiersHtml}</div>
                    `;
          fieldsSection.appendChild(fieldEl);
        });

        body.appendChild(fieldsSection);

        // Relations section
        if (model.relations.length > 0) {
          const relationsSection = document.createElement("div");
          relationsSection.className = "field-section";
          relationsSection.innerHTML =
            '<div class="section-title">ðŸ”— Relations (' +
            model.relations.length +
            ")</div>";

          model.relations.forEach((relation) => {
            const relationEl = document.createElement("div");
            relationEl.className = `relation relation-${
              modelColors[relation.relatedModel]
            }`;

            relationEl.innerHTML = `
                            <div class="relation-header">
                                <span class="relation-name">${relation.name}</span>
                                <span class="relation-type">${relation.cardinality}</span>
                            </div>
                            <div class="relation-details">
                                â†’ ${relation.relatedModel} (${relation.type})
                            </div>
                        `;
            relationsSection.appendChild(relationEl);
          });

          body.appendChild(relationsSection);
        }

        card.appendChild(header);
        card.appendChild(body);
        container.appendChild(card);
      });

      // Update stats
      document.getElementById("modelCount").textContent =
        schemaData.models.length;
      document.getElementById("fieldCount").textContent = totalFields;
      document.getElementById("relationCount").textContent = totalRelations;
      document.getElementById("enumCount").textContent =
        schemaData.enums.length;
    }

    function renderEnums() {
      const container = document.getElementById("enumsContainer");
      container.innerHTML = "";

      schemaData.enums.forEach((enumDef) => {
        const enumDiv = document.createElement("div");
        enumDiv.style.marginBottom = "15px";

        const title = document.createElement("div");
        title.className = "enum-title";
        title.textContent = enumDef.name;

        const values = document.createElement("div");
        values.className = "enum-values";

        enumDef.values.forEach((value) => {
          const valueSpan = document.createElement("span");
          valueSpan.className = "enum-value";
          valueSpan.textContent = value;
          values.appendChild(valueSpan);
        });

        enumDiv.appendChild(title);
        enumDiv.appendChild(values);
        container.appendChild(enumDiv);
      });
    }

    function toggleModel(header) {
      header.classList.toggle("collapsed");
      header.nextElementSibling.classList.toggle("collapsed");
    }

    function expandAll() {
      document.querySelectorAll(".model-header").forEach((header) => {
        header.classList.remove("collapsed");
        header.nextElementSibling.classList.remove("collapsed");
      });
    }

    function collapseAll() {
      document.querySelectorAll(".model-header").forEach((header) => {
        header.classList.add("collapsed");
        header.nextElementSibling.classList.add("collapsed");
      });
    }

    function toggleEnums() {
      const enumSection = document.getElementById("enumSection");
      enumSection.style.display =
        enumSection.style.display === "none" ? "block" : "none";
    }

    // Initialize
    renderModels();
    renderEnums();
    </script>
  </body>
</html>
